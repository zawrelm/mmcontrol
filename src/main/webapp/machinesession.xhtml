<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head></h:head>
    <h:body>
        <ui:composition template="./WEB-INF/includes/template.xhtml">

            <ui:define name="content">
                <div id="main">
                    <h:form id="session">
                        <h:commandButton id="buttonRefresh" value="#{msg.refresh}">
                            <f:ajax execute="@this" render="@all"/>
                        </h:commandButton>
                        <h2>#{msg.session}</h2>
                        <span>#{msg.user}: #{loginCtrl.user.title}, #{loginCtrl.user.firstname} #{loginCtrl.user.lastname}" 
                            (#{msg.since} #{loginCtrl.user.currentSession.beginTime})<br/>
                        </span>
                        <!--span>#{msg.observers} (#{msg.invite}): Dr. Jorge Bauer, Dr. Numan Durakbasa </span><br/-->
                        <!--span>
                            <h:outputLabel value="#{msg.whichprobinghead}" for="probinghead" />
                            <h:selectOneMenu id="probinghead" label="#{msg.whichprobinghead}" required="true"> <value="#{sessionCtrl.head}"> converter="ProbingHeadConverter">
                                <f:selectItems value="#{inventoryCtrl.heads}" />
                            </h:selectOneMenu><br />
                        </span-->
                        <span>
                            <h:outputLabel value="#{msg.machine}: " for="machineselection" />
                            <ace:simpleSelectOneMenu id="machineselection" label="#{msg.machine}" required="true" 
                                                value="#{loginCtrl.selectedMachine}" rendered="#{empty loginCtrl.selectedMachine}">
                                <ace:ajax />
                                <f:converter binding="#{machineConverter}"/>
                                <f:selectItem itemLabel="-Select-" itemValue="None" noSelectionOption="true" />
                                <c:forEach items="#{mainCtrl.machineMgmt.listOfConnectedMachines}" var="currentMachine">
                                    <f:selectItem itemValue="#{currentMachine}"/>
                                </c:forEach>
                            </ace:simpleSelectOneMenu>
                            <h:outputText value="#{loginCtrl.selectedMachine}" rendered="#{!empty loginCtrl.selectedMachine}" />
                            <br />
                        </span>
                        <span>#{msg.mountobject}<br/>
                        </span>
                        <ul id="sessionmanagement">
                            <li><h:commandButton id="startProbeNoRec" value="#{msg.probe_norecord}" 
                                                 actionListener="#{sessionCtrl.startProbeWithoutRecording()}" 
                                                 rendered="#{!empty loginCtrl.selectedMachine and empty sessionCtrl.activeSession}"
                                                 /></li>
                            <!--li>Not implemented: #{msg.probe_withrecord}</li>
                            <li>Not implemented: #{msg.probe_automatically}</li-->
                            <li><h:commandButton id="stopProbe" value="#{msg.probe_stop}" 
                                                 actionListener="#{sessionCtrl.stopProbe()}" 
                                                 rendered="#{!empty sessionCtrl.activeSession}" /></li>
                        </ul>
                    </h:form>
                    <div id="controlpanel">
                        <h:form id="fOperation" rendered="#{!empty sessionCtrl.activeSession}">
                            <hr/>
                            <h3>#{msg.probefunctions}</h3>
                            <h:outputText id="otCalibration" value="#{msg.calibrating}" rendered="#{loginCtrl.selectedMachine.operation == 'CALIBRATION'}" />

                            <h:panelGrid id="pgFunctions" columns="6" rendered="#{loginCtrl.selectedMachine.operation != 'CALIBRATION'}" >
                                <h:commandButton 
                                    id="cbPoint" 
                                    image="resources/img/button_point.jpg" 
                                    actionListener="#{operationCtrl.probePoint()}"
                                    disabled="#{loginCtrl.selectedMachine.operation != 'WAITING_ALREADY_CALIBRATED'}"
                                    styleClass="actionButton"/>
                                    
                                <h:commandButton 
                                    id="cbPlane" 
                                    image="resources/img/button_plane.jpg"
                                    value="#{msg.plane_in3}"
                                    disabled="#{loginCtrl.selectedMachine.operation != 'WAITING_ALREADY_CALIBRATED'}"
                                    styleClass="actionButton"/>
                                    
                                <h:commandButton 
                                    id="cbDiameter" 
                                    image="resources/img/button_diameter.jpg" 
                                    actionListener="#{operationCtrl.probeOuterDiameter()}"
                                    disabled="#{loginCtrl.selectedMachine.operation != 'WAITING_ALREADY_CALIBRATED'}"
                                    styleClass="actionButton"/>
                                    
                                <h:commandButton 
                                    id="cbDistance" 
                                    image="resources/img/button_distance.jpg" 
                                    disabled="#{loginCtrl.selectedMachine.operation != 'WAITING_ALREADY_CALIBRATED'}"
                                    styleClass="actionButton"/>
                                    
                                <ace:tooltip id="ttPlaneAction"
                                        for="cbPlane"
                                        showEffect="grow"
                                        hideEffect="grow"
                                        position="topLeft"
                                        targetPosition="bottomLeft"
                                        styleClass="actionTooltip">
                                    <h:panelGrid styleClass="tooltipBoxStyle"> 
                                        <h:outputText id="otttPlane" value="#{msg.ttPlaneAction}"/>
                                    </h:panelGrid>
                                </ace:tooltip>

                                <ace:tooltip id="ttDiameterAction"
                                        for="cbDiameter"
                                        showEffect="grow"
                                        hideEffect="grow"
                                        position="topLeft"
                                        targetPosition="bottomLeft"
                                        styleClass="actionTooltip">
                                    <h:panelGrid styleClass="tooltipBoxStyle"> 
                                        <h:outputText id="otttDiameter" value="#{msg.ttDiameterAction}"/>
                                    </h:panelGrid>
                                </ace:tooltip>

                                <ace:tooltip id="ttDistanceAction"
                                        for="cbDistance"
                                        showEffect="grow"
                                        hideEffect="grow"
                                        position="topLeft"
                                        targetPosition="bottomLeft"
                                        styleClass="actionTooltip">
                                    <h:panelGrid styleClass="tooltipBoxStyle"> 
                                        <h:outputText id="otttDistance" value="#{msg.ttDistanceAction}"/>
                                    </h:panelGrid>
                                </ace:tooltip>

                                <ace:tooltip id="ttPointAction"
                                        for="cbPoint"
                                        showEffect="grow"
                                        hideEffect="grow"
                                        position="topLeft"
                                        targetPosition="bottomLeft"
                                        styleClass="actionTooltip">
                                    <h:panelGrid styleClass="tooltipBoxStyle"> 
                                        <h:outputText id="otttPoint" value="#{msg.ttPointAction}"/>
                                    </h:panelGrid>
                                </ace:tooltip>
                                    
                            </h:panelGrid>

                            <h:panelGrid columns="2">
                                
                                <h:panelGroup id="pgOperationState">

                                    <h:panelGrid columns="2">
                                        <h:outputLabel id="olCurrentAction" value="#{msg.currentAction}: "/>
                                        <h:outputText id="otCurrentAction" value="#{loginCtrl.selectedMachine.operation} 
                                                      - #{loginCtrl.selectedMachine.operationState}" style="width: 50px"/>
                                    </h:panelGrid>

                                    <h:panelGrid columns="7">
                                        <h:outputLabel id="olXPoint1" value="#{msg.point} 1 - " rendered="#{fn:length(operationCtrl.measuredPoints) > 0}"/>
                                        <h:outputLabel id="olXPointX1" value="X:" rendered="#{fn:length(operationCtrl.measuredPoints) > 0}"/>
                                        <h:outputText id="otXPos1" value="#{operationCtrl.measuredPoints.get(0).x}" 
                                                      rendered="#{fn:length(operationCtrl.measuredPoints) > 0}" styleClass="pointPosOutText"/>
                                        <h:outputLabel id="olXPointY1" value="Y:" rendered="#{fn:length(operationCtrl.measuredPoints) > 0}"/>
                                        <h:outputText id="otYPos1" value="#{operationCtrl.measuredPoints.get(0).y}" 
                                                      rendered="#{fn:length(operationCtrl.measuredPoints) > 0}" styleClass="pointPosOutText" />
                                        <h:outputLabel id="olXPointZ1" value="Z:" rendered="#{fn:length(operationCtrl.measuredPoints) > 0}"/>
                                        <h:outputText id="otZPos1" value="#{operationCtrl.measuredPoints.get(0).z}" 
                                                      rendered="#{fn:length(operationCtrl.measuredPoints) > 0}" styleClass="pointPosOutText"/>

                                        <h:outputLabel id="olXPoint2" value="#{msg.point} 2 - " rendered="#{fn:length(operationCtrl.measuredPoints) > 1}"/>
                                        <h:outputLabel id="olXPointX2" value="X:" rendered="#{fn:length(operationCtrl.measuredPoints) > 1}"/>
                                        <h:outputText id="otXPos2" value="#{operationCtrl.measuredPoints.get(1).x}" 
                                                      rendered="#{fn:length(operationCtrl.measuredPoints) > 1}" styleClass="pointPosOutText"/>
                                        <h:outputLabel id="olXPointY2" value="Y:" rendered="#{fn:length(operationCtrl.measuredPoints) > 1}"/>
                                        <h:outputText id="otYPos2" value="#{operationCtrl.measuredPoints.get(1).y}" 
                                                      rendered="#{fn:length(operationCtrl.measuredPoints) > 1}" styleClass="pointPosOutText" />
                                        <h:outputLabel id="olXPointZ2" value="Z:" rendered="#{fn:length(operationCtrl.measuredPoints) > 1}"/>
                                        <h:outputText id="otZPos2" value="#{operationCtrl.measuredPoints.get(1).z}" 
                                                      rendered="#{fn:length(operationCtrl.measuredPoints) > 1}" styleClass="pointPosOutText"/>

                                        <h:outputLabel id="olXPoint3" value="#{msg.point} 3 - " rendered="#{fn:length(operationCtrl.measuredPoints) > 2}"/>
                                        <h:outputLabel id="olXPointX3" value="X:" rendered="#{fn:length(operationCtrl.measuredPoints) > 2}"/>
                                        <h:outputText id="otXPos3" value="#{operationCtrl.measuredPoints.get(2).x}" 
                                                      rendered="#{fn:length(operationCtrl.measuredPoints) > 2}" styleClass="pointPosOutText"/>
                                        <h:outputLabel id="olXPointY3" value="Y:" rendered="#{fn:length(operationCtrl.measuredPoints) > 2}"/>
                                        <h:outputText id="otYPos3" value="#{operationCtrl.measuredPoints.get(2).y}" 
                                                      rendered="#{fn:length(operationCtrl.measuredPoints) > 2}" styleClass="pointPosOutText" />
                                        <h:outputLabel id="olXPointZ3" value="Z:" rendered="#{fn:length(operationCtrl.measuredPoints) > 2}"/>
                                        <h:outputText id="otZPos3" value="#{operationCtrl.measuredPoints.get(2).z}" 
                                                      rendered="#{fn:length(operationCtrl.measuredPoints) > 2}" styleClass="pointPosOutText"/>
                                    </h:panelGrid>

                                    <h:panelGrid columns="3">
                                        <h:commandButton id="cbCancel" value="#{msg.cancel}" actionListener="#{operationCtrl.cancelOperation()}" 
                                                         disabled="#{loginCtrl.selectedMachine.operation == 'WAITING_ALREADY_CALIBRATED'}"/>
                                        <!--h:commandButton id="cbCancel" value="#{msg.cancel}" actionListener="#{operationCtrl.cancelOperation()}" 
                                                         type="button" onclick="ice.ace.instance('#{cdCancel.clientId}').show();return false;" disabled="#{loginCtrl.selectedMachine.operation == 'WAITING_ALREADY_CALIBRATED'}"/> 
                                        <ace:confirmationDialog id="cdCancel" binding="#{cbCancel}"
                                                                message="#{msg.cancelTextConfDialog}"
                                                                header="#{msg.cancelHeaderConfDialog}"
                                                                closable="true"
                                                                position="center"
                                                                width="250"
                                                                height="130"
                                        >
                                            <h:panelGrid columns="2" styleClass="centeredPanelGrid">
                                                <h:commandButton id="yes" value="Yes" onclick="ice.ace.instance('#{cdCancel.clientId}').hide();">
                                                    <f:ajax execute="@this" render="@all"/>
                                                </h:commandButton>
                                                <h:commandButton id="no" value="No" onclick="ice.ace.instance('#{cdCancel.clientId}').hide();">
                                                    <f:ajax execute="@this" render="@all"/>
                                                </h:commandButton>
                                            </h:panelGrid>
                                        </ace:confirmationDialog-->

                                        <h:commandButton id="cbMeasure" value="#{msg.measure}" actionListener="#{operationCtrl.measurePosition()}" rendered="#{!operationCtrl.operationTerminable}" />

                                        <h:commandButton id="cbCalculate" value="#{msg.calculate}" actionListener="#{operationCtrl.finishOperation()}" rendered="#{operationCtrl.operationTerminable}" />
                                    </h:panelGrid>

                                </h:panelGroup>
                                
                                <!--ace:graphicImage id="imgVideo" value="resources/img/video.png" styleClass="videoImage" /-->

                            </h:panelGrid>
                                
                            <h:panelGrid id="pgActuators" columns="2">
                            <h:panelGroup id="pgMoves"> 

                                <h:panelGrid id="pgAxisX" columns="8">
                                    <ace:graphicImage id="imgXAxis" value="resources/img/AxisX.png" styleClass="axisImage" />

                                    <h:commandButton 
                                        id="cbMinFastX" 
                                        image="resources/img/arrowFastMinX.png" 
                                        actionListener="#{operationCtrl.moveXFastBackwards(true)}" 
                                        accesskey="1"
                                        styleClass="moveButton">
                                        <f:ajax execute="@form" render="@none" />
                                    </h:commandButton>
                                    
                                    <h:commandButton 
                                        id="cbMinSlowX" 
                                        image="resources/img/arrowSlowMinX.png" 
                                        actionListener="#{operationCtrl.moveXSlowBackwards(true)}" 
                                        accesskey="4"
                                        styleClass="moveButton">
                                        <f:ajax execute="@form" render="@none" />
                                    </h:commandButton>
                                    
                                    <h:commandButton 
                                        id="cbStopX" 
                                        image="resources/img/stop.png" 
                                        actionListener="#{operationCtrl.stopX()}"
                                        accesskey="2"
                                        styleClass="stopButton">
                                        <f:ajax execute="@form" render="@none" />
                                    </h:commandButton>
                                    
                                    <h:commandButton 
                                        id="cbPosSlowX"
                                        image="resources/img/arrowSlowPosX.png" 
                                        actionListener="#{operationCtrl.moveXSlowForward(true)}"
                                        accesskey="5"
                                        styleClass="moveButton">
                                        <f:ajax execute="@form" render="@none" />
                                    </h:commandButton>
                                    
                                    <h:commandButton 
                                        id="cbPosFastX"
                                        image="resources/img/arrowFastPosX.png" 
                                        actionListener="#{operationCtrl.moveXFastForward(true)}" 
                                        accesskey="3"
                                        styleClass="moveButton">
                                        <f:ajax execute="@form" render="@none" />
                                    </h:commandButton>
                                    
                                    <ace:textEntry
                                        id="tePosX"
                                        binding="#{xGoPos}"
                                        converterMessage="#{msg.digitOnly}"
                                        converter="javax.faces.Double"
                                        styleClass="goPosInputtext"/>

                                    <h:commandButton 
                                        id="cbGoX" 
                                        value="#{msg.goPos}" 
                                        actionListener="#{operationCtrl.moveXToPosition(xGoPos.value)}"
                                        styleClass="goButton">
                                        <f:ajax execute="@form" render="@none" />
                                    </h:commandButton>

                                    <!--h:outputText id="otXPos" value="X: #{operationCtrl.posX}" styleClass="outPosOutText" /-->

                                    <ace:tooltip id="ttMinFastX" for="cbMinFastX" position="topLeft" 
                                                 targetPosition="bottomLeft" styleClass="actionTooltip">
                                        <h:panelGrid styleClass="tooltipBoxStyle"> 
                                            <h:outputText id="otttMinFastX" value="Alt+1"/>
                                        </h:panelGrid>
                                    </ace:tooltip>

                                    <ace:tooltip id="ttMinSlowX" for="cbMinSlowX" position="topLeft" 
                                                 targetPosition="bottomLeft" styleClass="actionTooltip">
                                        <h:panelGrid styleClass="tooltipBoxStyle"> 
                                            <h:outputText id="otttMinSlowX" value="Alt+4"/>
                                        </h:panelGrid>
                                    </ace:tooltip>

                                    <ace:tooltip id="ttStopX" for="cbStopX" position="topLeft" 
                                                 targetPosition="bottomLeft" styleClass="actionTooltip">
                                        <h:panelGrid styleClass="tooltipBoxStyle"> 
                                            <h:outputText id="otttStopX" value="Alt+2"/>
                                        </h:panelGrid>
                                    </ace:tooltip>

                                    <ace:tooltip id="ttPosSlowX" for="cbPosSlowX" position="topLeft" 
                                                 targetPosition="bottomLeft" styleClass="actionTooltip">
                                        <h:panelGrid styleClass="tooltipBoxStyle"> 
                                            <h:outputText id="otttPosSlowX" value="Alt+5"/>
                                        </h:panelGrid>
                                    </ace:tooltip>

                                    <ace:tooltip id="ttPosFastX" for="cbPosFastX" position="topLeft" 
                                                 targetPosition="bottomLeft" styleClass="actionTooltip">
                                        <h:panelGrid styleClass="tooltipBoxStyle"> 
                                            <h:outputText id="otttPosFastX" value="Alt+3"/>
                                        </h:panelGrid>
                                    </ace:tooltip>
                                </h:panelGrid>
                                
                                <h:panelGrid id="pgAxisY" columns="8">
                                    <ace:graphicImage id="imgYAxis" value="resources/img/AxisY.png" styleClass="axisImage" />

                                    <h:commandButton 
                                        id="cbMinFastY"
                                        image="resources/img/arrowFastMinY.png" 
                                        actionListener="#{operationCtrl.moveYFastBackwards(true)}"
                                        accesskey="q"
                                        styleClass="moveButton">
                                        <f:ajax execute="@form" render="@none" />
                                    </h:commandButton>
                                    
                                    <h:commandButton 
                                        id="cbMinSlowY"
                                        image="resources/img/arrowSlowMinY.png" 
                                        actionListener="#{operationCtrl.moveYSlowBackwards(true)}"
                                        accesskey="r"
                                        styleClass="moveButton">
                                        <f:ajax execute="@form" render="@none" />
                                    </h:commandButton>
                                            
                                    <h:commandButton 
                                        id="cbStopY" 
                                        image="resources/img/stop.png" 
                                        actionListener="#{operationCtrl.stopY()}"
                                        accesskey="w"
                                        styleClass="stopButton">
                                        <f:ajax execute="@form" render="@none" />
                                    </h:commandButton>

                                    <h:commandButton 
                                        id="cbPosSlowY"
                                        image="resources/img/arrowSlowPosY.png" 
                                        actionListener="#{operationCtrl.moveYSlowForward(true)}"
                                        accesskey="t"
                                        styleClass="moveButton">
                                        <f:ajax execute="@form" render="@none" />
                                    </h:commandButton>

                                    <h:commandButton 
                                        id="cbPosFastY"
                                        image="resources/img/arrowFastPosY.png" 
                                        actionListener="#{operationCtrl.moveYFastForward(true)}"
                                        accesskey="e"
                                        styleClass="moveButton">
                                        <f:ajax execute="@form" render="@none" />
                                    </h:commandButton>
                                            
                                    <ace:textEntry
                                        id="tePosY"
                                        binding="#{yGoPos}"
                                        converterMessage="#{msg.digitOnly}"
                                        converter="javax.faces.Double"
                                        styleClass="goPosInputtext"/>

                                    <h:commandButton 
                                        id="cbGoY"
                                        value="#{msg.goPos}"
                                        actionListener="#{operationCtrl.moveYToPosition(yGoPos.value)}"
                                        styleClass="goButton">
                                        <f:ajax execute="@form" render="@none" />
                                    </h:commandButton>

                                    <!--h:outputText id="otYPos" value="Y: #{operationCtrl.posY}" styleClass="outPosOutText"/-->

                                    <ace:tooltip id="ttMinFastY" for="cbMinFastY" position="topLeft" 
                                                 targetPosition="bottomLeft" styleClass="actionTooltip">
                                        <h:panelGrid styleClass="tooltipBoxStyle"> 
                                            <h:outputText id="otttMinFastY" value="Alt+q"/>
                                        </h:panelGrid>
                                    </ace:tooltip>
                                    <ace:tooltip id="ttMinSlowY" for="cbMinSlowY" position="topLeft" 
                                                 targetPosition="bottomLeft" styleClass="actionTooltip">
                                        <h:panelGrid styleClass="tooltipBoxStyle"> 
                                            <h:outputText id="otttMinSlowY" value="Alt+r"/>
                                        </h:panelGrid>
                                    </ace:tooltip>
                                    <ace:tooltip id="ttStopY" for="cbStopY" position="topLeft" 
                                                 targetPosition="bottomLeft" styleClass="actionTooltip">
                                        <h:panelGrid styleClass="tooltipBoxStyle"> 
                                            <h:outputText id="otttStopY" value="Alt+w"/>
                                        </h:panelGrid>
                                    </ace:tooltip>
                                    <ace:tooltip id="ttPosSlowY" for="cbPosSlowY" position="topLeft" 
                                                 targetPosition="bottomLeft" styleClass="actionTooltip">
                                        <h:panelGrid styleClass="tooltipBoxStyle"> 
                                            <h:outputText id="otttPosSlowY" value="Alt+t"/>
                                        </h:panelGrid>
                                    </ace:tooltip>
                                    <ace:tooltip id="ttPosFastY" for="cbPosFastY" position="topLeft" 
                                                 targetPosition="bottomLeft" styleClass="actionTooltip">
                                        <h:panelGrid styleClass="tooltipBoxStyle"> 
                                            <h:outputText id="otttPosFastY" value="Alt+e"/>
                                        </h:panelGrid>
                                    </ace:tooltip>
                                </h:panelGrid>


                                <h:panelGrid id="pgAxisZ" columns="8">
                                    <ace:graphicImage id="imgZAxis" value="resources/img/AxisZ.png" styleClass="axisImage" />

                                    <h:commandButton 
                                        id="cbMinFastZ"
                                        image="resources/img/arrowFastMinZ.png" 
                                        actionListener="#{operationCtrl.moveZFastBackwards(true)}"
                                        accesskey="a"
                                        styleClass="moveButton">
                                        <f:ajax execute="@form" render="@none" />
                                    </h:commandButton>

                                    <h:commandButton 
                                        id="cbMinSlowZ"
                                        image="resources/img/arrowSlowMinZ.png" 
                                        actionListener="#{operationCtrl.moveZSlowBackwards(true)}"
                                        accesskey="f"
                                        styleClass="moveButton">
                                        <f:ajax execute="@form" render="@none" />
                                    </h:commandButton>
                                            
                                    <h:commandButton 
                                        id="cbStopZ" 
                                        image="resources/img/stop.png" 
                                        actionListener="#{operationCtrl.stopZ()}"
                                        accesskey="s"
                                        styleClass="stopButton">
                                        <f:ajax execute="@form" render="@none" />
                                    </h:commandButton>

                                    <h:commandButton 
                                        id="cbPosSlowZ"
                                        image="resources/img/arrowSlowPosZ.png" 
                                        actionListener="#{operationCtrl.moveZSlowForward(true)}"
                                        accesskey="g"
                                        styleClass="moveButton">
                                        <f:ajax execute="@form" render="@none" />
                                    </h:commandButton>

                                    <h:commandButton 
                                        id="cbPosFastZ"
                                        image="resources/img/arrowFastPosZ.png" 
                                        actionListener="#{operationCtrl.moveZFastForward(true)}"
                                        accesskey="d"
                                        styleClass="moveButton">
                                        <f:ajax execute="@form" render="@none" />
                                    </h:commandButton>

                                    <ace:textEntry 
                                        id="tePosZ" 
                                        binding="#{zGoPos}" 
                                        converterMessage="#{msg.digitOnly}"
                                        converter="javax.faces.Double"
                                        styleClass="goPosInputtext"/>

                                    <h:commandButton 
                                        id="cbGoZ" 
                                        value="#{msg.goPos}" 
                                        actionListener="#{operationCtrl.moveZToPosition(zGoPos.value)}"
                                        styleClass="goButton">
                                        <f:ajax execute="@form" render="@none" />
                                    </h:commandButton>

                                    <!--h:outputText id="otZPos" value="Z: #{operationCtrl.posZ}" styleClass="outPosOutText"/-->

                                    <ace:tooltip id="ttMinFastZ" for="cbMinFastZ" position="topLeft" 
                                                 targetPosition="bottomLeft" styleClass="actionTooltip">
                                        <h:panelGrid styleClass="tooltipBoxStyle"> 
                                            <h:outputText id="otttMinFastZ" value="Alt+a"/>
                                        </h:panelGrid>
                                    </ace:tooltip>
                                    <ace:tooltip id="ttMinSlowZ" for="cbMinSlowZ" position="topLeft" 
                                                 targetPosition="bottomLeft" styleClass="actionTooltip">
                                        <h:panelGrid styleClass="tooltipBoxStyle"> 
                                            <h:outputText id="otttMinSlowZ" value="Alt+f"/>
                                        </h:panelGrid>
                                    </ace:tooltip>
                                    <ace:tooltip id="ttStopZ" for="cbStopZ" position="topLeft" 
                                                 targetPosition="bottomLeft" styleClass="actionTooltip">
                                        <h:panelGrid styleClass="tooltipBoxStyle"> 
                                            <h:outputText id="otttStopZ" value="Alt+s"/>
                                        </h:panelGrid>
                                    </ace:tooltip>
                                    <ace:tooltip id="ttPosSlowZ" for="cbPosSlowZ" position="topLeft" 
                                                 targetPosition="bottomLeft" styleClass="actionTooltip">
                                        <h:panelGrid styleClass="tooltipBoxStyle"> 
                                            <h:outputText id="otttPosSlowZ" value="Alt+g"/>
                                        </h:panelGrid>
                                    </ace:tooltip>
                                    <ace:tooltip id="ttPosFastZ" for="cbPosFastZ" position="topLeft" 
                                                 targetPosition="bottomLeft" styleClass="actionTooltip">
                                        <h:panelGrid styleClass="tooltipBoxStyle"> 
                                            <h:outputText id="otttPosFastZ" value="Alt+d"/>
                                        </h:panelGrid>
                                    </ace:tooltip>
                                </h:panelGrid>
                                    
                            </h:panelGroup>
                                <h:panelGrid id="pgActuatorStates">
                                    <h:outputText id="otNotTouching" value="#{msg.noContact}" rendered="#{!operationCtrl.machine.touching}" styleClass="outPosOutText" />
                                    <h:outputText id="otTouching" value="#{msg.contact}" rendered="#{operationCtrl.machine.touching}" styleClass="outPosOutText" />
                                    
                                    <h:outputText id="otXClipFast" value="X #{msg.fast} #{msg.connected}" rendered="#{operationCtrl.machine.clipXFastClosed}" styleClass="outPosOutText" />
                                    <h:outputText id="otXClipSlow" value="X #{msg.slow} #{msg.connected}" rendered="#{operationCtrl.machine.clipXSlowClosed}" styleClass="outPosOutText" />
                                    <h:outputText id="otXPos" value="X: #{operationCtrl.machine.posX}" styleClass="outPosOutText" />
                                    
                                    <h:outputText id="otYClipFast" value="Y #{msg.fast} #{msg.connected}" rendered="#{operationCtrl.machine.clipYFastClosed}" styleClass="outPosOutText" />
                                    <h:outputText id="otYClipSlow" value="Y #{msg.slow} #{msg.connected}" rendered="#{operationCtrl.machine.clipYSlowClosed}" styleClass="outPosOutText" />
                                    <h:outputText id="otYPos" value="Y: #{operationCtrl.machine.posY}" styleClass="outPosOutText" />
                                    
                                    <h:outputText id="otZClipFast" value="Z #{msg.fast} #{msg.connected}" rendered="#{operationCtrl.machine.clipZFastClosed}" styleClass="outPosOutText" />
                                    <h:outputText id="otZClipSlow" value="Z #{msg.slow} #{msg.connected}" rendered="#{operationCtrl.machine.clipZSlowClosed}" styleClass="outPosOutText" />
                                    <h:outputText id="otZPos" value="Z: #{operationCtrl.machine.posZ}" styleClass="outPosOutText" />
                                </h:panelGrid>
                            </h:panelGrid>

                            <ace:growlMessages  id="allMsgsGrowl" autoHide="false" for="@all" position="top-right"/>

                            <hr/>
                            <div id="protocol">
                                <h3>#{msg.protocol}</h3>
                                <h:inputTextarea id="itaProtocol" readonly="true" value="#{operationCtrl.protocolAsString}" />
                            </div>
                            <hr/>
                         </h:form>
                                
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
